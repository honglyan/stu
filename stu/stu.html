<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }
    ul li {
    	list-style: none;
    }
    .header {
        margin-bottom: 50px;
    }
    .operation>div {
        padding: 15px;
    }
    .operation.row .text-center button {
    	outline-style: none;
    }
    .forms li {
        display: none;
    }
    .forms li button {
        margin-right: 30px;
    }
    .form-horizontal .form-group{
      margin-left: 120px;
    }
    </style>
</head>

<body>
<h1 class="header text-center">学生信息管理系统</h1>
<h1 class="header text-center">学生主界面</h1>
<div class="text-center">
  <div class="container">
      <div class="operation row">
          <div class="text-center col-md-3 col-sm-6">
              <button>查询成绩</button>
          </div>
          <div class="text-center col-md-3 col-sm-6">
              <button>查看信息</button>
          </div>
          <div class="text-center col-md-3 col-sm-6">
              <button>修改信息</button>
          </div>
          <div class="text-center col-md-3 col-sm-6">
              <button>选择课程</button>
          </div>
      </div>
  </div>
  <ul class="forms">
      <li class="show">
          <form class="form-horizontal" method="get" action="/cgi-bin/sx/stusel.cgi">
              <div class="form-group">
                  <label for="sno" class="col-sm-2 control-label">学生学号</label>
                  <div class="col-sm-6">
                      <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                  </div>
              </div>
              <div class="form-group">
                  <label for="cno" class="col-sm-2 control-label">请输入课程号</label>
                  <div class="col-sm-6">
                      <input type="text" name="cno" class="form-control" id="cno" placeholder="输入*查询所有课程成绩,输入课程号查看课程信息及选修该课程的学生信息">
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-success">提交</button>
                  <button type="reset" class="btn btn-success">重置</button>
              </div>
          </form>
      </li>
      <li>
          <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
              <div class="form-group">
                  <label for="name-sel" class="col-sm-2 control-label">学生学号</label>
                  <div class="col-sm-6">
                      <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-success">提交</button>
                  <button type="reset" class="btn btn-success">重置</button>
              </div>
          </form>
      </li>
      <li>
          <form class="form-horizontal" method="get" action="/cgi-bin/sx/stumod.cgi">
              <div class="form-group">
                  <label for="name-sel" class="col-sm-2 control-label">学生学号</label>
                  <div class="col-sm-6">
                      <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                  </div>
              </div>
              <div class="form-group">
                  <label for="name-mod" class="col-sm-2 control-label">学生姓名</label>
                  <div class="col-sm-6">
                      <input type="text" name="name" class="form-control" id="name" placeholder="请输入学生姓名">
                  </div>
              </div>
              <div class="form-group">
                  <label for="age-mod" class="col-sm-2 control-label">出生日期</label>
                  <div class="col-sm-6">
                      <input type="text" name="birthday" class="form-control" id="birthday" placeholder="请输入出生日期xxxx-xx-xx">
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-success">提交</button>
                  <button type="reset" class="btn btn-success">重置</button>
              </div>
          </form>
      </li>
      <li>
          <form class="form-horizontal" method="get" action="/cgi-bin/sx/adds.cgi">
              <div class="form-group">
                  <label for="name-sel" class="col-sm-2 control-label">学生学号</label>
                  <div class="col-sm-6">
                      <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                  </div>
              </div>
              <div class="form-group">
                  <label for="name-mod" class="col-sm-2 control-label">课程号</label>
                  <div class="col-sm-6">
                      <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入选修的课程号">
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-success">提交</button>
                  <button type="reset" class="btn btn-success">重置</button>
              </div>
          </form>
      </li>
  </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function() {

  var btns = $(".operation button");
  var lis = $(".forms li");
    btns.addClass("btn btn-primary btn-lg");

    for (var i = 0; i < btns.length; i++){
      btns.eq(i).click(i, function(event){
        lis.eq(event.data).addClass("show").siblings().removeClass("show");
      });
    }

});
</script>
</body>

</html>
